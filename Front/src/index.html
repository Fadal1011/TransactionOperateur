<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form class="row g-3 form">
        <h1>Breukh Transfer</h1>
        <!-- Expediteur start -->
        <h2>Expediteur</h2>
        <hr>
        <div class="col-md-6">
          <label for="telExpediteur" class="form-label">N°Compte/tel</label>
          <input type="text" class="form-control" id="telExpediteur">
        </div>
        <div class="col-md-6">
          <label for="nomCompletExpediteur" class="form-label">Nom complet</label>
          <input type="text" class="form-control" id="nomCompletExpediteur">
        </div>
        <!-- Expediteur end -->


        <!-- Montant start -->
        <h2>Transaction</h2>
        <hr>
        <div class="col-12">
          <label for="Montant" class="form-label">Montant</label>
          <input type="number" class="form-control" id="Montant">
        </div>

        <div class="col-md-6">
            <label for="Fournisseur" class="form-label">Fournisseur</label>
            <select class="form-select" aria-label="Default select example" id="Fournisseur">
                <option selected></option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="Transaction" class="form-label">Transaction</label>
            <select class="form-select" aria-label="Default select example" id="Transaction">
                <option selected></option>
            </select>
          </div>


        <!-- Montant end -->
          <!-- Destinataire start -->
          <h2>Destinataire</h2>
          <hr>
          <div class="col-md-6">
            <label for="teldestinataire" class="form-label">N°Compte/tel</label>
            <input type="text" class="form-control" id="teldestinataire">
          </div>
          <div class="col-md-6">
            <label for="nomCompletdestinataire" class="form-label">Nom complet</label>
            <input type="text" class="form-control" id="nomCompletdestinataire">
          </div>
          <!-- destinataire end -->
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Valider</button>
        </div>
      </form>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="../dist/front.js"></script>
</body>
</html>
